<html>
  <head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/review.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<!-- bootstrap stuff -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </head>
  <body>
<!--   the navbar   -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MovieRater</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/review">Review</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<!--   the form for adding a review   -->
    <form action="/reviewhandler" method="post" class="reviewBox">
      <div class="inputField">
        <label for="movieName">Movie Name:</label>
        <input type="text" id="movieName" name="movieName" required>
      </div>
      <div class="inputField">
        <label for="rating">Rating:</label>
        <div class="starRating" id="starRating">
          <img class="star" src="https://cdn.glitch.global/faca5e19-8d78-45d8-9876-06ca89839f61/empy-star.png?1739544362978" alt="star" data_value="1" onclick="setRating(1)">
          <img class="star" src="https://cdn.glitch.global/faca5e19-8d78-45d8-9876-06ca89839f61/empy-star.png?1739544362978" alt="star" data_value="2" onclick="setRating(2)">
          <img class="star" src="https://cdn.glitch.global/faca5e19-8d78-45d8-9876-06ca89839f61/empy-star.png?1739544362978" alt="star" data_value="3" onclick="setRating(3)">
          <img class="star" src="https://cdn.glitch.global/faca5e19-8d78-45d8-9876-06ca89839f61/empy-star.png?1739544362978" alt="star" data_value="4" onclick="setRating(4)">
          <img class="star" src="https://cdn.glitch.global/faca5e19-8d78-45d8-9876-06ca89839f61/empy-star.png?1739544362978" alt="star" data_value="5" onclick="setRating(5)">
          <img class="star" src="https://cdn.glitch.global/faca5e19-8d78-45d8-9876-06ca89839f61/empy-star.png?1739544362978" alt="star" data_value="6" onclick="setRating(6)">
          <img class="star" src="https://cdn.glitch.global/faca5e19-8d78-45d8-9876-06ca89839f61/empy-star.png?1739544362978" alt="star" data_value="7" onclick="setRating(7)">
          <img class="star" src="https://cdn.glitch.global/faca5e19-8d78-45d8-9876-06ca89839f61/empy-star.png?1739544362978" alt="star" data_value="8" onclick="setRating(8)">
          <img class="star" src="https://cdn.glitch.global/faca5e19-8d78-45d8-9876-06ca89839f61/empy-star.png?1739544362978" alt="star" data_value="9" onclick="setRating(9)">
          <img class="star" src="https://cdn.glitch.global/faca5e19-8d78-45d8-9876-06ca89839f61/empy-star.png?1739544362978" alt="star" data_value="10" onclick="setRating(10)">
        </div>
<!-- make an input field to put information into but we don't display it because the stars are the actual input field -->
        <input style="display: none;" type="text" id="rating" name ="rating">
      </div>
      <div class="bigInputField">
        <label for="textualReview">Textual Review:</label>
        <textarea id="textualReview" name="textualReview" required></textarea>
      </div>
      <div class="formFinalButton">
        <input type="submit" value="Submit Review">
      </div>
    </form>
    
  </body>
  <footer>
    <script src="js/review.js"></script>
  </footer>
</html>
